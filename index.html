<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Movie Theater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="theater">
    <div class="h1">
      <h1>Welcome to My Theater  🍿🎬</h1>
    </div>

    <marquee>Now Playing: Epic Movie Trailer!</marquee>
  </section>

</body>
</html>
